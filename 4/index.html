<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed1fb75f40.js" crossorigin="anonymous"></script>
    <title>Social Media Links Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Links Hover Effect</h1>
        <div class="icons">
            <div id="fb" class="content">
                <a  href=""><i class="fab fa-facebook-f"></i></a>
                <span class="span a">Facebook</span>
            </div>
            <div id="tw" class="content">
                <a  href=""><i class="fab fa-twitter"></i></a>
                <span class="span b">Twitter</span>
            </div>
            <div id="insta" class="content">
                <a  href=""><i class="fab fa-instagram"></i></a>
                <span class="span c">Instagram</span>
            </div>
            <div id="yt" class="content">
                <a  href=""><i class="fab fa-youtube"></i></a>
                <span class="span d">Youtube</span>
            </div>
        </div>

    </div>
</body>
</html>
