<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed1fb75f40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Social Media Links Hover Effect</title>
</head>
<body>
    <div class="container">
        <h1>Social Media Links Hover Effect</h1>
        <div class="icons">
            <a id="fb" href=""><i class="links fab fa-facebook-f"><p>Facebook</p></i></a>
            <a id="tw" href=""><i class="links fab fa-twitter"><p>Twitter</p></i></a>
            <a id="insta" href=""><i class="links fab fa-instagram"><p>Instagram</p></i></a>
            <a id="lk" href=""><i class="links fab fa-linkedin"><p>LinkedIn</p></i></a>
            <a id="yt" href=""><i class="links fab fa-youtube"><p>Youtube</p></i></a>
        </div>
    </div>
</body>
</html>
